<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Document</title>
    <script>

        function $(inp) {
            // use the constructor to create the object
            if (typeof inp === 'function') {
                document.addEventListener('DOMContentLoaded', inp);
                return;
            }
            if (typeof inp === 'string') {
                // check if the input is a selector
                return new $(document.querySelector(inp));
            }
            if (Object.getPrototypeOf(this) === $.prototype) {
                this.element = inp;
                return this;
            }

            //todo: move the following code to a constructor

        }

        $.prototype.html = function (str) {
            if(typeof str === 'undefined') return this.element.innerHTML;
            else this.element.innerHTML = str;
            return this;
        };

        $.prototype.addClass = function (className) {
            this.element.classList.add(className);
            return this;
        };

        $(function () {
            // should run after DOMContentLoaded
            var $span = $('span'); // jquery wrapped DOM object
            console.log($span.html('changing the span data ... '));

            $('div').html('changing the div\'s innerHTML.').addClass('mydiv');
        });

    </script>
</head>
<body>
    <div>This is the first div</div>
    <span>This is the first span</span>
</body>
</html>
