<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Document</title>
    <script>

        // Memoization pattern - reduce the

        // factorial
        factorial.cache = { 1: 1};
        function factorial(m) {
            /*if (m <= 1) return 1;
            else return m * factorial(m - 1);*/
            if (m in factorial.cache) {
                return factorial.cache[m];
            } else {
                console.log('calcuating factorial for ', m);
                factorial.cache[m] = m * factorial(m - 1);
                return factorial.cache[m];
            }
        }


        // put a property on the function that holds the
        // input and the output for a particular calc

        console.log(factorial(9));
        console.log(factorial(10));
        console.log(factorial(11));

    </script>
